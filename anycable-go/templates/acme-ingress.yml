{{- if (.Values.ingress.enable | and .Values.ingress.acme | and .Values.ingress.acme.hosts) }}
{{- $root := . }}
{{- $httpLocation := .Values.ingress.path }}
{{- $apiVersion := include "anycableGo.apiVersions.ingress" $ }}
---
apiVersion: {{ $apiVersion }}
kind: Ingress
metadata:
  name: "{{ template "anycableGo.fullname" $root }}-acme"
  annotations:
    kubernetes.io/tls-acme: "true"
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  tls:
  - hosts:
{{- range $host := .Values.ingress.acme.hosts }}
    - {{ $host | quote }}
{{- end }}
    secretName: "{{ template "anycableGo.fullname" $root }}-tls-acme"
  rules:
{{- range $host := .Values.ingress.acme.hosts }}
{{- $serviceName := include "anycableGo.fullname" $root }}
  - host: {{ $host | quote }}
    http:
      paths:
        {{- if eq $apiVersion "networking.k8s.io/v1" }}
        - path: {{ $httpLocation | quote }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{ $serviceName | quote }}
              port:
                name: http
        {{- else }}
        - path: {{ $httpLocation | quote }}
          backend:
            serviceName: {{ $serviceName | quote }}
            servicePort: http
        {{- end }}
{{- end }}
{{- end }}
