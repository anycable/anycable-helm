{{- $values := include "anycableGo.values" . | fromYaml }}
{{- with ($values.env | default dict) }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "anycableGo.name" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
  {{- if ($values.service | default dict).annotations }}
  annotations: {{ $values.service.annotations | toYaml | nindent 4 }}
  {{- end }}
  name: {{ template "anycableGo.fullname" $ }}

spec:
  ports:
    - name: http
      port: {{ default 80 .anycablePort }}
      protocol: TCP
      targetPort: http
    {{- if .anycableMetricsPort }}
    - name: metrics
      port: {{ .anycableMetricsPort }}
      protocol: TCP
      targetPort: metrics
    {{- end }}
  selector:
    app: {{ template "anycableGo.name" $ }}
    component: anycable-go
    release: {{ $.Release.Name | quote }}
  type: {{ $values.service.type }}
{{- end }}
